<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="img/favicon (4).ico">
        <link rel="stylesheet" href="css/main.css">
        <!-- css/main.scssでbootstrapのsassを読み込んでいるため、bootstrapのcssの内容がmain.cssに入っている。そのため、css/main.cssを読み込むことで、bootstrapを使用することができる。よって、以下のCDNを記述する必要がない。 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">     -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>蒼乃建設</title>
    </head>

    <body> 
        <!-- ヘッダー -->
        <header id="header">
            <div class="header-contents">
                <!-- ナビゲーションバー -->
                <nav class="navbar navbar-expand-xl container-xl">
                    <!-- 企業ロゴ -->
                    <a href="#" class="navbar-brand"><img src="img/company-logo-image.png" alt="会社ロゴ" class="header-company-logo"></a>
        
                    <!-- ハンバーガーメニュー -->
                    <button v-on:click="toggle" type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-bar">
                        <span>
                            <svg width="30" height="25" viewBox="0 0 20 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <line y1="0.5" x2="20" y2="0.5" stroke="black"/>
                                <line y1="7.5" x2="20" y2="7.5" stroke="black"/>
                                <line y1="14.5" x2="20" y2="14.5" stroke="black"/>
                            </svg>
                        </span>
                    </button>
        
                    <!-- ナビゲーションバー内容 -->
                    <div class="collapse navbar-collapse" id="nav-bar">
                        <ul class="navbar-nav nav-list">
                            <header-items-component
                                v-for="item in items"
                                v-bind:key="item.id"
                                v-bind:item="item"
                            ></header-items-component>
                        </ul>
                    </div>
                </nav>
                
                <!-- メッセージ -->
                <div class="top-message-container text-center">
                    <h1 class="top-message">街を作る。未来を作る。</h1>
                </div>

                <!-- 画像 -->
                <img src="img/top-image1-edit.jpg" alt="青空と建物の写真" class="top-image">
            </div>
        </header>

        <!-- 内容 -->
        <div>
            <!-- 内容１ -->
            <section id="section1">
                <!-- お知らせ -->
                <div class="container-xl main-container">
                    <!-- 見出し -->
                    <div>
                        <h1 class="text-center head">お知らせ</h1>
                    </div>

                    <!-- コンテンツ -->
                    <notices-component
                        v-for="notice in notices"
                        v-bind:key="notice.id"
                        v-bind:notice="notice"
                    ></notices-component>
                </div>

                <!-- 施工実績 -->
                <div class="container-lg main-container text-center">
                    <!-- 見出し -->
                    <div>
                        <h1 class="head">施工事例</h1>
                    </div>

                    <!-- レスポンシブ用大枠 -->
                    <div class="row justify-content-around">
                        <!-- コンテンツ -->
                        <constructions-component
                            v-for="construction in constructions"
                            v-bind:key="construction.id"
                            v-bind:construction="construction"
                        ></constructions-component>
                    </div>

                    <!-- 施工実績一覧 -->
                    <a href="#" class="d-inline-block px-5 py-3 my-3  construction-all">施工実績一覧</a>
                </div>
            </section>

            <!-- 内容２ -->
            <section id="section2" class="container-fluid">
                <!-- レスポンシブ用大枠 -->
                <div class="row">
                    <!-- コンテンツ -->
                    <links-component
                        v-for="link in links"   
                        v-bind:key="link.id"
                        v-bind:link="link"
                    ></links-component>
                </div>
            </section>
        </div>

        <!-- フッター -->
        <footer id="footer">
            <!-- フッター大枠 -->
            <div class="container-xl text-center">
                <!-- レスポンシブ用大枠 -->
                <div class="row justify-content-between mx-0">
                    <!-- フッター内容 -->
                    <div class="col-xl-6 order-xl-last pt-5">
                        <!-- レスポンシブ用大枠 -->
                        <div class="row">
                            <!-- コンテンツ -->
                            <footer-items-component
                                v-for="item in items"
                                v-bind:key="item.id"
                                v-bind:item="item"
                            ></footer-items-component>
                        </div>
                    </div>
                    
                    <!-- アイコン -->
                    <div class="col-xl-2 order-xl-first pt-5">
                        <a href="#"><img src="img/footer-logo.png" alt="会社ロゴ" class="footer-company-logo"></a>
                    </div>
                </div>

                <!-- コピーライト -->
                <div class="pt-5 pb-2">
                    <p class="copyright">Copyright © 2020 Aono Corporation.</p>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
